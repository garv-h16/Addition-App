<html>
<head>
<title> Addition App by Garv Hemnani </title>
<style>
 * {font-size : 60px; font-family : Times New Roman;}
 body{background-color:lightblue;}
</style>
</head>
<body>
<center>
<h1> Addition Application </h1>
<form onsubmit = "add()">
<input type = "number" step = "any" placeholder = "Enter First Number" id = "num1" />
<br><br>
<input type = "number" step = "any" placeholder = "Enter Second Number" id = "num2" />
<br><br>
<input type = "submit" value = "Add" />
</form>
<h2 id = "msg"></h2>
<script>
	function add() {
		event.preventDefault();
		let num1 = document.getElementById("num1");
		let num2 = document.getElementById("num2");
		let msg = document.getElementById("msg");

		if (num1.value == "") {
			alert("You did not Enter the First Number");
			msg.innerHTML = "";
			num1.focus();
			return;
		}
		if (num2.value == "") {
			alert("You did not Enter the Second Number");
			msg.innerHTML = "";
			num2.focus();
			return;
		}

		let n1 = parseFloat(num1.value);
		let n2 = parseFloat(num2.value);
		let res = n1 + n2;
		let ans = "Addition = " + res.toFixed(3);
		msg.innerHTML = ans;
	}
</script>
</center>
</body>
</html>
